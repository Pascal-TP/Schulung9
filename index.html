<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Unterweisung - Gabelstapler</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    img { max-width: 90%; height: auto; border: 1px solid #ccc; margin-bottom: 10px; }
    button { padding: 10px 20px; margin: 5px; font-size: 16px; }
    #quiz-button {
      display: none;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Unterweisung Gabelstapler</h2>

  <img id="bild" src="bilder/bild1.jpg" alt="Bild 1">
  <br>

  <button onclick="ersteSeite()">‚èÆ Erste Seite</button>
  <button onclick="zurueck()">‚óÄ Zur√ºck</button>
  <button id="weiter-button" onclick="weiter()">Weiter ‚ñ∂</button>
  <button id="letzte-button" onclick="letzteSeite()">Letzte Seite ‚è≠</button>

<!-- Quiz-Button, erscheint nur auf letzter Seite -->
  <a href="fehler-quiz.html"><button id="quiz-button">üß† Quiz starten</button></a>

  <p>Seite <span id="seite">1</span> von <span id="gesamtseiten">5</span></p>

  

  <script>
    // üî¢ Nur existierende Bilder eintragen
    const bilder = [
      "bilder/bild1.jpg",
      "bilder/bild2.jpg",
      "bilder/bild3.jpg",
      "bilder/bild4.jpg",
      "bilder/bild5.jpg",
      "bilder/bild6.jpg",
      "bilder/bild7.jpg",
      "bilder/bild8.jpg"
    ];

    let aktuelleSeite = 0;

    function zeigeBild(index) {
      const img = document.getElementById("bild");
      img.src = bilder[index];
      img.alt = `Bild ${index + 1}`;
      document.getElementById("seite").textContent = index + 1;

      // Quiz-Button und Weiter-/Letzte-Buttons steuern
      const quizBtn = document.getElementById("quiz-button");
      const weiterBtn = document.getElementById("weiter-button");
      const letzteBtn = document.getElementById("letzte-button");

      const istLetztesBild = (index === bilder.length - 1);
      quizBtn.style.display = istLetztesBild ? "inline-block" : "none";
      weiterBtn.style.display = istLetztesBild ? "none" : "inline-block";
      letzteBtn.style.display = istLetztesBild ? "none" : "inline-block";
    }

    function ersteSeite() {
      aktuelleSeite = 0;
      zeigeBild(aktuelleSeite);
    }

    function letzteSeite() {
      aktuelleSeite = bilder.length - 1;
      zeigeBild(aktuelleSeite);
    }

    function weiter() {
      if (aktuelleSeite < bilder.length - 1) {
        aktuelleSeite++;
        zeigeBild(aktuelleSeite);
      }
    }

    function zurueck() {
      if (aktuelleSeite > 0) {
        aktuelleSeite--;
        zeigeBild(aktuelleSeite);
      }
    }

    // Gesamtseiten anzeigen und erstes Bild laden
    document.getElementById("gesamtseiten").textContent = bilder.length;
    zeigeBild(aktuelleSeite);
  </script>

</body>
</html>
